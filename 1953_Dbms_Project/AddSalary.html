<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add salary</title>

  <!-- css stylesheet -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap scripts -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>

<body>


  <div class="container-fluid ">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Add Salary</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="AddEmployee.html">Add Employee details</a>
          <a class="nav-item nav-link" href="EmpViewSalary.html">Edit Salary</a>
          <a class="nav-item nav-link" href="Login.html"><i class="fas fa-sign-out-alt"></i>logout</a>

        </div>
      </div>

    </nav>

    <form>

      <div class="form-row">
        <div class="col-md-3 mb-3">


          <label for="validationDefault08">FULL NAME</label>
          <input type="text" class="form-control" id="validationDefault08" placeholder="" value="" required>

          <label for="validationDefault09">Bank Account no</label>
          <input type="text" class="form-control" id="validationDefault09" placeholder="" value="" required>

          <label for="validationDefault10">Date</label>
          <input type="text" class="form-control" id="validationDefault10" placeholder="" value="" required>

        </div>
      </div>

      <div class="form-row">
        <div class="col-md-3 mb-3"">
            <h3>Earnings -</h3>
        </div>

        <div class=" col">
          <div class="col-md-3 mb-3">

            <label for="validationDefault01">Basic Salary & DA</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Basic Salary & DA" value="" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault02">HRA</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="HRA" value="" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault03">Conveyance</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Conveyance" value="" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="">TOTAL EARNINGS</label>
          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3"">
            <h3>Deductions -</h3>
        </div>

        <div class=" col">

          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Provident Fund</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="PF" value="" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Employee's State Insurance</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="ESI" value="" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault06">Equated Monthly Installment</label>
            <input type="text" class="form-control" id="validationDefault06" placeholder="EMI" value="">
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault07">Tax</label>
            <input type="text" class="form-control" id="validationDefault07" placeholder="tax" value="">
          </div>

          <div class="col-md-3 mb-3">
            <label for="">TOTAL DEDUCTIONS</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-3 mb-3"">
            <h3>NET SALARY -</h3>
        </div>
        <div class=" col">
          <div class="">
            <label for="">NET SALARY</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <button class="btn btn-lg  btn-primary" type="submit">Submit</button>
      </div>

    </form>
  </div>


</body>

</html>
